<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACE FLOW | Neural Link</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617; --card: #0f172a; --accent: #38bdf8;
            --secondary: #94a3b8; --danger: #f43f5e; --text: #f8fafc; 
            --border: #1e293b; --input: #020617; --success: #22c55e;
            /* Player Colors */
            --clr-shubham: #ff4d4d;
            --clr-kushagra: #ffcc00;
            --clr-vidhu: #2ecc71;
            --clr-taru: #f39c12;
            --clr-gaurav: #3498db;
        }

        /* --- VIDEO BACKGROUND STYLES --- */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -2;
            object-fit: cover;
            filter: brightness(0.5);
        }

        .video-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, rgba(2, 6, 23, 0.2) 0%, rgba(2, 6, 23, 0.8) 100%);
            z-index: -1;
            pointer-events: none;
        }

        * { box-sizing: border-box; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; overflow-x: hidden; min-height: 100vh; }

        /* --- AUTH SCREEN --- */
        #auth-overlay { 
            position: fixed; inset: 0; background: var(--bg); z-index: 9000; 
            display: flex; align-items: center; justify-content: center; flex-direction: column;
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
        }
        .auth-card { text-align: center; width: 100%; max-width: 400px; animation: fadeInScale 0.8s ease; }
        @keyframes fadeInScale { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        
        .pin-dot-container { display: flex; gap: 20px; justify-content: center; margin-top: 40px; }
        .pin-dot { width: 18px; height: 18px; border-radius: 4px; border: 2px solid var(--border); transform: rotate(45deg); }
        .pin-dot.active { 
            background: var(--accent); border-color: var(--accent); 
            box-shadow: 0 0 20px var(--accent); transform: rotate(45deg) scale(1.2); 
        }

        /* --- WELCOME SCREEN --- */
        #welcome-overlay { 
            display: none; position: fixed; inset: 0; z-index: 9001; 
            background: #000; align-items: center; justify-content: center; flex-direction: column; 
        }
        .welcome-text { 
            font-family: 'Space Grotesk'; font-size: 3.5rem; font-weight: 800; 
            background: linear-gradient(to right, #fff, var(--accent), #fff);
            background-size: 200% auto;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 2s infinite linear, zoomIn 0.5s ease;
        }
        @keyframes shine { 0% { background-position: 0%; } 100% { background-position: 200%; } }
        @keyframes zoomIn { from { transform: scale(2); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* --- MAIN APP --- */
        #main-app { display: none; max-width: 500px; margin: 0 auto; padding-bottom: 50px; }
        h1, h2, h3 { font-family: 'Space Grotesk'; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }
        
        /* Adjusted Card for Visibility */
        .card { 
            background: rgba(15, 23, 42, 0.8); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border); 
            padding: 24px; 
            border-radius: 28px; 
            margin-bottom: 20px; 
        }
        
        /* --- GLASSY PLAYER CHIPS --- */
        .chip { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            padding: 10px 14px; border-radius: 12px; font-size: 0.75rem; 
            cursor: pointer; color: var(--text); display: inline-block; margin: 4px;
            font-weight: 700;
        }

        .chip-shubham { border-color: var(--clr-shubham); box-shadow: 0 0 15px rgba(255, 77, 77, 0.3); color: var(--clr-shubham); }
        .chip-kushagra { border-color: var(--clr-kushagra); box-shadow: 0 0 15px rgba(255, 204, 0, 0.3); color: var(--clr-kushagra); }
        .chip-vidhu { border-color: var(--clr-vidhu); box-shadow: 0 0 15px rgba(46, 204, 113, 0.3); color: var(--clr-vidhu); }
        .chip-taru { border-color: var(--clr-taru); box-shadow: 0 0 15px rgba(243, 156, 18, 0.3); color: var(--clr-taru); }
        .chip-gaurav { border-color: var(--clr-gaurav); box-shadow: 0 0 15px rgba(52, 152, 219, 0.3); color: var(--clr-gaurav); }

        /* --- COMBAT UI --- */
        .combat-grid { display: grid; grid-template-columns: 1fr 40px 1fr; align-items: stretch; gap: 12px; }
        .team-box { padding: 25px 10px; border-radius: 20px; border: 2px solid var(--border); background: rgba(0,0,0,0.3); text-align: center; position: relative; overflow: hidden; }
        .team-label-input { background:none; border:none; color: var(--accent); text-align:center; width:100%; font-size: 1.2rem; font-weight:800; font-family: 'Space Grotesk'; margin-bottom: 5px; pointer-events: none;}

        .leading-glow { border-color: var(--success) !important; box-shadow: 0 0 30px rgba(34, 197, 94, 0.3); transform: translateY(-5px); }
        .lead-badge { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: var(--success); color: black; font-size: 0.6rem; font-weight: 900; padding: 2px 10px; border-radius: 10px; display: none; z-index: 10; }
        .leading-glow .lead-badge { display: block; }

        .score-huge { font-family: 'Space Grotesk'; font-size: 5rem; font-weight: 700; color: var(--text); margin: 5px 0; line-height: 1; height: 80px; display: flex; align-items: center; justify-content: center; }
        @keyframes slideUp { from { transform: translateY(40px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes slideDown { from { transform: translateY(-40px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .score-up { animation: slideUp 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); color: var(--accent) !important; }
        .score-down { animation: slideDown 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); color: var(--danger) !important; }

        /* --- MISC --- */
        .history-item { display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.03); padding: 12px 15px; border-radius: 12px; margin-bottom: 8px; font-size: 0.85rem; border: 1px solid var(--border); }
        .del-btn { color: var(--danger); font-weight: 800; padding: 5px 10px; cursor: pointer; }
        textarea { width: 100%; background: var(--input); border: 1px solid var(--border); border-radius: 12px; color: white; padding: 15px; font-family: inherit; margin-bottom: 15px; resize: none; }
        button { padding: 16px; border-radius: 14px; border: none; font-weight: 800; cursor: pointer; background: var(--accent); color: var(--bg); width: 100%; font-size: 0.9rem; }
        #winner-popup { position: fixed; inset: 0; background: rgba(2, 6, 23, 0.95); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
    </style>
</head>
<body>

    <video autoplay muted loop id="bg-video">
        <source src="https://media.istockphoto.com/id/2245081368/video/4k-abstract-lines-background-loopable.mp4?s=mp4-640x640-is&k=20&c=NIFax8A_NZ6IrCNE4n8DfK0Od6MVURyYXDaDsnWn8uI=">
    </video>
    <div class="video-overlay"></div>

    <div id="auth-overlay">
        <div class="auth-card">
            <h1 style="font-size: 3rem; margin-bottom: 5px; color: white;">ACE <span style="color: var(--accent);">FLOW</span></h1>
            <p style="color: var(--secondary); letter-spacing: 3px; font-size: 0.7rem;">ENTER ACCESS PROTOCOL</p>
            <div class="pin-dot-container" id="pinDots">
                <div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div>
            </div>
            <input type="password" id="pinInput" pattern="\d*" inputmode="numeric" style="opacity:0; position:absolute;" maxlength="4" autofocus oninput="updateDots()">
        </div>
    </div>

    <div id="welcome-overlay">
        <div class="welcome-text">WELCOME TO ACE FLOW</div>
        <div style="color: var(--accent); letter-spacing: 8px; margin-top: 20px; opacity: 0.5;">AUTHORIZED ACCESS</div>
    </div>

    <div id="winner-popup" onclick="this.style.display='none'">
        <div style="text-align: center;">
            <p style="color: var(--accent); font-weight: 800; letter-spacing: 4px;">VICTORY DECLARED</p>
            <h1 id="winner-name" style="font-size: 4rem; margin: 20px 0; color: #fff;">-</h1>
            <p style="opacity: 0.5;">TAP TO DISMISS</p>
        </div>
    </div>

    <div id="main-app">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h1 style="font-size: 1.2rem; margin:0;">ACE FLOW <span style="font-weight: 400; opacity: 0.5;">v2.0</span></h1>
            <div id="status-dot" style="width: 8px; height: 8px; background: var(--success); border-radius: 50%; box-shadow: 0 0 10px var(--success);"></div>
        </div>

        <div class="card">
            <h2 style="font-size: 0.8rem; opacity: 0.6;">01. SQUAD DEPLOYMENT</h2>
            <div style="margin-bottom: 15px;">
                <div class="chip chip-shubham" onclick="addName('Shubham')">+ SHUBHAM</div>
                <div class="chip chip-kushagra" onclick="addName('Kushagra')">+ KUSHAGRA</div>
                <div class="chip chip-vidhu" onclick="addName('Vidhu')">+ VIDHU</div>
                <div class="chip chip-gaurav" onclick="addName('Gaurav')">+ GAURAV</div>
                <div class="chip chip-taru" onclick="addName('Taru')">+ TARU</div>
            </div>
            <textarea id="nameInput" rows="2" placeholder="Enter players (comma separated)..."></textarea>
            <button onclick="initShuffle()">SHUFFLE DUOS</button>
            <div id="squad-list" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top:15px;"></div>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h2 style="font-size: 0.8rem; opacity: 0.6;">02. Score Counter </h2>
                <span onclick="resetMatch()" style="font-size: 0.6rem; color: var(--danger); font-weight: 800; cursor: pointer;">RESET MATCH</span>
            </div>
            <div class="combat-grid">
                <div id="boxA" class="team-box">
                    <div class="lead-badge">IN LEAD</div>
                    <input type="text" id="labelA" class="team-label-input" placeholder="TEAM A" readonly>
                    <div class="score-huge" id="scoreA">00</div>
                    <div style="display:flex; gap:6px">
                        <button style="background:var(--border); color:white; flex:1;" onclick="updateScore('A', -1)">-</button>
                        <button style="flex:2;" onclick="updateScore('A', 1)">+</button>
                    </div>
                </div>
                <div style="display: flex; align-items: center; justify-content: center; font-weight: 900; opacity: 0.2;">VS</div>
                <div id="boxB" class="team-box">
                    <div class="lead-badge">IN LEAD</div>
                    <input type="text" id="labelB" class="team-label-input" placeholder="TEAM B" readonly>
                    <div class="score-huge" id="scoreB">00</div>
                    <div style="display:flex; gap:6px">
                        <button style="background:var(--border); color:white; flex:1;" onclick="updateScore('B', -1)">-</button>
                        <button style="flex:2;" onclick="updateScore('B', 1)">+</button>
                    </div>
                </div>
            </div>
            <button onclick="finalizeCombat()" style="margin-top:20px; background:var(--text); color:var(--bg)">SAVE MATCH RECORD</button>
        </div>

        <div class="card">
            <h2 style="font-size: 0.8rem; opacity: 0.6;">03. COMBAT HISTORY</h2>
            <div id="history-list"></div>
        </div>

        <div style="text-align: center; margin-top: 40px; padding: 20px; border-top: 1px solid var(--border);">
            <p style="font-family: 'Space Grotesk'; font-size: 0.7rem; letter-spacing: 4px; color: var(--secondary); margin: 0;">
                © 2026 PROTOCOL BY <span style="color: var(--accent); font-weight: 800; text-shadow: 0 0 10px var(--accent);">CYPHER</span>
            </p>
        </div>
    </div>

    <script>
        let sA = 0, sB = 0;
        let history = JSON.parse(localStorage.getItem('aceFlowHistory')) || [];
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function beep(freq, dur=0.1) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.value = freq;
            gain.gain.value = 0.05;
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
            osc.stop(audioCtx.currentTime + dur);
        }

        function updateDots() {
            const val = document.getElementById('pinInput').value;
            const dots = document.querySelectorAll('.pin-dot');
            dots.forEach((dot, i) => dot.classList.toggle('active', i < val.length));
            
            if (val === "1234") {
                beep(800, 0.2);
                document.getElementById('auth-overlay').style.display = 'none';
                const welcome = document.getElementById('welcome-overlay');
                welcome.style.display = 'flex';
                setTimeout(() => {
                    welcome.style.opacity = '0';
                    setTimeout(() => {
                        welcome.style.display = 'none';
                        document.getElementById('main-app').style.display = 'block';
                        renderHistory();
                    }, 500);
                }, 2000);
            } else if (val.length >= 4) {
                document.getElementById('pinInput').value = "";
                dots.forEach(dot => dot.classList.remove('active'));
                beep(100, 0.3);
            }
        }

        window.addName = (n) => {
            beep(440, 0.05);
            const i = document.getElementById('nameInput');
            if(!i.value.includes(n)) i.value += (i.value ? ', ' : '') + n;
        };

        window.updateScore = (team, val) => {
            const el = document.getElementById('score' + team);
            el.classList.remove('score-up', 'score-down');
            void el.offsetWidth; 
            if(team === 'A') sA = Math.max(0, sA + val); else sB = Math.max(0, sB + val);
            el.classList.add(val > 0 ? 'score-up' : 'score-down');
            beep(val > 0 ? 600 : 300, 0.1);
            updateUI();
        };

        function updateUI() {
            document.getElementById('scoreA').innerText = sA.toString().padStart(2, '0');
            document.getElementById('scoreB').innerText = sB.toString().padStart(2, '0');
            document.getElementById('boxA').classList.toggle('leading-glow', sA > sB);
            document.getElementById('boxB').classList.toggle('leading-glow', sB > sA);
        }

        window.initShuffle = () => {
            beep(523, 0.1);
            let names = document.getElementById('nameInput').value.split(',').map(n => n.trim()).filter(n => n);
            const totalPlayers = names.length;
            const squadList = document.getElementById('squad-list');
            squadList.innerHTML = '';
            
            let pairs = [];
            let resting = [];

            // Special Condition for Yuvraj: 100% resting on specific counts
            if (names.includes("Yuvraj") && [5, 7, 9, 11, 13].includes(totalPlayers)) {
                resting.push("Yuvraj");
                names = names.filter(n => n !== "Yuvraj");
            } 
            // Special Condition for Yuvraj: Force pair with Gatik on even counts
            else if (names.includes("Yuvraj") && names.includes("Gatik") && [4, 6, 8, 10, 12].includes(totalPlayers)) {
                pairs.push("Yuvraj & Gatik");
                names = names.filter(n => n !== "Yuvraj" && n !== "Gatik");
            }

            // Shuffle the rest
            names.sort(() => Math.random() - 0.5);

            // Gatik Restriction: Cannot pair with Shubham or Kushagra
            while (names.length >= 2) {
                let p1 = names[0];
                let foundMatch = false;

                for (let i = 1; i < names.length; i++) {
                    let p2 = names[i];
                    let isGatikConflict = (p1 === "Gatik" || p2 === "Gatik") && (p1 === "Shubham" || p2 === "Shubham" || p1 === "Kushagra" || p2 === "Kushagra");
                    
                    if (!isGatikConflict) {
                        pairs.push(`${p1} & ${p2}`);
                        names.splice(i, 1);
                        names.splice(0, 1);
                        foundMatch = true;
                        break;
                    }
                }

                if (!foundMatch) {
                    resting.push(names.shift());
                }
            }

            // Any leftovers go to rest
            if (names.length > 0) resting.push(...names);

            // Render Duos
            pairs.forEach(duo => {
                let d = document.createElement('div');
                d.className = 'chip';
                d.innerText = duo;
                d.onclick = () => {
                    if(!document.getElementById('labelA').value) document.getElementById('labelA').value = duo;
                    else if(!document.getElementById('labelB').value) document.getElementById('labelB').value = duo;
                };
                squadList.appendChild(d);
            });

            // Render Resting
            resting.forEach(player => {
                let d = document.createElement('div');
                d.className = 'chip';
                d.style.borderColor = 'var(--danger)';
                d.style.color = 'var(--danger)';
                d.innerText = `REST: ${player}`;
                squadList.appendChild(d);
            });
        };

        window.finalizeCombat = () => {
            const pA = document.getElementById('labelA').value || "TEAM A";
            const pB = document.getElementById('labelB').value || "TEAM B";
            if(sA === 0 && sB === 0) return;
            const winner = sA > sB ? pA : (sB > sA ? pB : "DRAW");
            history.unshift({ id: Date.now(), match: `${pA} (${sA}) vs ${pB} (${sB})`, winner: winner });
            localStorage.setItem('aceFlowHistory', JSON.stringify(history));
            document.getElementById('winner-name').innerText = winner;
            document.getElementById('winner-popup').style.display = 'flex';
            renderHistory(); resetMatch();
        };

        window.resetMatch = () => {
            sA = 0; sB = 0;
            document.getElementById('labelA').value = "";
            document.getElementById('labelB').value = "";
            updateUI();
        };

        function renderHistory() {
            const container = document.getElementById('history-list');
            container.innerHTML = history.length ? '' : '<p style="opacity:0.3; font-size:0.7rem;">NO LOGS FOUND</p>';
            history.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `<span>${item.match}</span><span class="del-btn" onclick="deleteHistory(${item.id})">✕</span>`;
                container.appendChild(div);
            });
        }

        window.deleteHistory = (id) => {
            history = history.filter(h => h.id !== id);
            localStorage.setItem('aceFlowHistory', JSON.stringify(history));
            renderHistory();
        };

        document.getElementById('auth-overlay').onclick = () => document.getElementById('pinInput').focus();
    </script>
</body>
</html>
